<div class="top">
	<h1 class="basic-title">Parlez de votre activité aux voyageurs :</h1>
	<h2 class="more-desc">Chaque activité sur TRAVLR est unique. Mettez en avant ce qui rend votre activité accueillante pour qu'elle saute aux yeux des voyageurs qui séjournent près de chez vous.</h2>
</div>
<div class="middle">
	<label for="title">Titre de l'activité :</label>
	<input type="text" class="full-w" name="title" id="title" data-ng-model="activity.title" ng-init="initInput('title')">
	<label for="content">Description de l'activité :</label>
	<textarea class="full-w" name="content" id="content" cols="30" rows="10" data-ng-model="activity.content" ng-init="initInput('content')"></textarea>
	<label for="categories">Selectionnez les catégories (5max) :</label>
	<ul class="checkboxes clearfix">
		<li ng-repeat="category in categories">
			<input type="checkbox" value="water" ng-click="category.selected = ! category.selected">{{category.name}}
		</li>
	</ul>
	<label for="nb_places">Nombre de places disponibles :</label>
	<input type="number" name="maxPersons" data-ng-model="activity.maxPersons" ng-init="initInput('maxPersons')">
</div>
<div class="bottom clearfix">
	<a ng-click="submitPart('activity.availability', 1)" class="next">Suivant</a>
</div>
