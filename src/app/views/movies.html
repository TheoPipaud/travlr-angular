<div class="wrapper" infinite-scroll="loadMore()" infinite-scroll-distance="1" infinite-scroll-immediate-check="false">
    <div class="row" style="margin-top:60px;">

        <!-- Movies list -->
        <div class="browse-movie-wrap col-xs-6 col-sm-4 col-md-2 col-lg-2 m-t m-b"
             quick-ng-repeat="movie in movies"
             quick-repeat-list='movies'>
            <a href="https://yts.to/movie/creep-van-2012" class="browse-movie-link">
                <div class="overlay">
                    <div class="hover-content">
                        <p class="text-center" style="margin-bottom:7px;">
                            <i class="fa fa-star"></i>
                        </p>
                        <h4 class="rating text-center">{{ movie.rating }} / 10</h4>
                        <h4 class="text-center">Horreur</h4>
                        <span class="button-green-download-big">
                            <i class="fa fa-eye"></i>
                            Watch now
                        </span>
                    </div>
                </div>
                <figure>
                    <img class="img-responsive" ng-src="{{ movie.medium_cover_image }}" alt="Creep Van (2012) download">
                </figure>
            </a>
            <div class="browse-movie-bottom">
                <a href="https://yts.to/movie/creep-van-2012" class="browse-movie-title">{{ movie.title }}</a>
                <div class="browse-movie-year">{{ movie.year }}</div>
            </div>
        </div>
        <!-- /Movies list -->

    </div>

</div>
