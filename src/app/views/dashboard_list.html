<div class="dashboard-list">
	<div ng-controller="headerCtrl">
      <div ng-if="!isLogged" ng-include="'views/header.html'"></div>
      <div ng-if="isLogged" ng-include="'views/header_logged.html'"></div>
    </div>
	<a ui-sref="activity">Créer une activité</a>
	<ul>
		<li data-ng-repeat="activity in activities">
			<a href="" ui-sref="dashboardSingle({ id: activity.id })">{{ activity.title }}</a>
		</li>
	</ul>
</div>
