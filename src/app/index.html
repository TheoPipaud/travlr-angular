<!DOCTYPE html>
<html ng-app="moviesapp">
  <head>
    <meta charset="utf-8"/>
    <title>moviesapp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">


    <!-- FONTS-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"/>
      <link href='http://fonts.googleapis.com/css?family=Arimo:400,700,400italic' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div ng-controller="headerCtrl">
      <div ng-if="!isLogged" ng-include="'views/header.html'"></div>

    <div class="main-content">

    <script src="urls.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.14/angular-ui-router.min.js"></script>
    <script src="/app.js"></script>
    <script src="/router.js"></script>
    <script src="/controllers/headerController.js"></script>
    <script src="/controllers/moviesController.js"></script>
    <script src="/controllers/registerController.js"></script>
    <script src="/controllers/homeController.js"></script>
    <script src="/controllers/loginController.js"></script>
    <script src="/controllers/dashboardController.js"></script>
    <script src="/controllers/activityController.js"></script>

    <script src="/assets/ng-infinite-scroll.min.js"></script>
    <script src="/assets/quick-ng-repeat.js"></script>
    <script src="/assets/react.min.js"></script>
    <script src="/assets/ngReact.js"></script>
  </body>
</html>
